---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "java-app-service"
  namespace: "default"
  labels:
    app: "java"
spec:
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 8080
  selector:
    app: "java"
  type: "LoadBalancer"
  loadBalancerIP: "34.171.69.164"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  labels:
    app: java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java
  template:
    metadata:
      labels:
        app: java
    spec:
      containers:
      - name: java-container
        image: gcr.io/mi-dev-env/java:v1
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: 512Mi
            cpu: 500m
          requests:
            memory: 256Mi
            cpu: 300m
